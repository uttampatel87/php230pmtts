<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create manage profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/ex2.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="a">
        
        <div class="container rounded bg-light mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right border solid black">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="square col-md-12" style="margin-top: 50%; " src="img/profile2.jpg"><span class="font-weight-bold">KABIR</span><span class="text-black-50">kabir87@gmail.com</span><span> </span>
                </div> 
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                   <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div> <div class="row mt-2"> 
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="first name" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Surname</label>
                        <input type="text" class="form-control" value="" placeholder="surname">
                    </div> 
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                       <label class="labels">PhoneNumber</label>
                       <input type="text" class="form-control" placeholder="enter phone number" value="">
                   </div>
                    <div class="col-md-12">
                       <label class="labels">Address</label>
                       <input type="text" class="form-control" placeholder="enter address" value="">
                   </div>
                    <div class="col-md-12">
                       <label class="labels">Email ID</label>
                       <input type="text" class="form-control" placeholder="enter email id" value="">
                   </div>
                    <div class="col-md-12">
                       <label class="labels">Education</label>
                       <input type="text" class="form-control" placeholder="education" value="">
                   </div>
                </div>
                <div class="row mt-3"> 
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="country" value="">
                    </div> 
                    <div class="col-md-6">
                        <label class="labels">State/Region</label>
                        <input type="text" class="form-control" value="" placeholder="state">
                    </div> 
                </div> 
                <div class="mt-5 text-center">
<button class="btn btn-primary  profile-button" type="button">Save Profile</button>
                </div>
             </div>
             </div>
              <div class="col-md-4">
                 <div class="p-3 py-5"> 
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Edit Experience</span>
                        <span class="border px-3 p-1 add-experience">
                            <i class="fa fa-plus"></i>&nbsp;Experience</span>
                        </div><br>
                         <div class="col-md-12">
                            <label class="labels">Experience in Designing</label>
                            <input type="text" class="form-control" placeholder="experience" value="">
                        </div> <br> 
                        <div class="col-md-12">
                            <label class="labels">Additional Details</label>
                            <input type="text" class="form-control" placeholder="additional details" value="">
                        </div>
                 </div>
             </div>
         </div>
     </div>
  </div>
</div>
</div>
</body>
</html>
